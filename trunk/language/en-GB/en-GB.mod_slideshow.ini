DESCSLIDESHOW=Horizontal Slide Show Module
LINKED URL=Images Linked to Url
PARAMLINKEDURL=If yes, display urls for images.
ADD HTTP AUTOMATICALLY=Add http://
PARAMADDHTTP=Add http:// before links.
IMAGE FOLDER=Image Folder
PARAMIMAGEFOLDER=Path to the image folder relative to the site URL (e.g. images/stories).
HEIGHT (PX)=Height (px)
PARAMHEIGHTPX=Image Height forces all images to be displayed with the height in pixels.
WIDTH (PX)=Width (px)
PARAMWIDTHPX=Image Width forces all images to be displayed with this width in pixels.
BGCOLOR=Background Color
PARAMBGCOLOR=Background color. i.e #fff for white background
SPACE=Space
PARAMSPACE=Space value between images.
SLIDES SPACE=Slides Gap
PARAMSLIDESSPACE=Specify pixels gap between each slideshow rotation (use integer)
SPEED=Delay
PARAMSPEED=Speed between slides
IMAGES=Images
PARAMIMAGES=File names of images (seperated by comma)
URL=URLs
PARAMURL=Linked URLs of images (seperated by comma)
TITLES=Titles
PARAMTITLES=Titles of images (seperated by comma)
STOP SLIDESHOW=Stop Slideshow
PARAMSTOPSLIDESHOW=Stop slideshow when mouse over